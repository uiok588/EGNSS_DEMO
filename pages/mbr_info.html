<!DOCTYPE html>
<html lang="en">
  <!-- 開始導入 共用head -->
  <script src="shared/head.js"></script>
  <!-- 結束導入 共用head -->

  <body class="d-flex flex-column position-relative">
    <!-- 開始導入 共用 header -->
    <script src="shared/header.js"></script>
    <!-- 結束導入 共用 header -->

    <main id="main" class="container d-flex flex-grow-1 py-5">
      <!-- 開始導入 共用 navbar -->
      <script src="shared/navbar.js"></script>
      <!-- 結束導入 共用 navbar -->

      <div class="d-flex col-12 col-xl-9 ps-xl-3">
        <div
          id="mbr_info"
          class="contentDiv col-12 rounded rounded-1 shadow-sm"
        >
          <a
            id="mbr_infoArea"
            title="中央內容區塊"
            accesskey="C"
            href="#mbr_infoArea"
            class="targetArea ms-3"
          >
            :::
          </a>
          <h2 class="titleText col-12 text-center mt-3 mb-4">修改會員資料</h2>
          <!-- 開始 內文-->
          <div class="d-flex flex-column align-items-center m-3 mb-5">
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_labMBR_CPN_NAME" class="mb-1"
                >公司名稱</label
              >
              <input
                id="ctl00_cphBody_labMBR_CPN_NAME"
                type="text"
                disabled
                value="公司名稱"
              />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_labMBR_CPN_ID" class="mb-1"
                >統一編號</label
              >
              <input
                id="ctl00_cphBody_labMBR_CPN_ID"
                type="text"
                disabled
                value="統一編號"
              />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="txtMBR_PW" class="requiredLabel">密碼</label>
              <input id="txtMBR_PW" type="password" />
              <i class="eyeSwitch fa-solid fa-eye-slash"></i>
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="txtCHK_PW" class="requiredLabel">確認密碼</label>
              <input id="txtCHK_PW" type="password" />
              <i class="eyeSwitch fa-solid fa-eye-slash"></i>
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_CPN_ZIP" class="requiredLabel"
                >地址</label
              >
              <input
                id="ctl00_cphBody_txtMBR_CPN_ZIP"
                class="mb-1"
                type="text"
              />
              <input id="ctl00_cphBody_txtMBR_CPN_ADDR" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_CPN_BOSS" class="requiredLabel"
                >負責人姓名</label
              >
              <input id="ctl00_cphBody_txtMBR_CPN_BOSS" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_CPN_TEL" class="requiredLabel"
                >電話</label
              >
              <input id="ctl00_cphBody_txtMBR_CPN_TEL" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_CPN_FAX" class="requiredLabel"
                >傳真</label
              >
              <input id="ctl00_cphBody_txtMBR_CPN_FAX" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_NAME" class="requiredLabel"
                >連絡人姓名</label
              >
              <input id="ctl00_cphBody_txtMBR_NAME" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_PHONE" class="requiredLabel"
                >行動電話</label
              >
              <input id="ctl00_cphBody_txtMBR_PHONE" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_labMBR_EMAIL_Curr" class="requiredLabel"
                >電子郵件</label
              >
              <input id="ctl00_cphBody_labMBR_EMAIL_Curr" type="text" />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_LIMIT" class="requiredLabel"
                >有效期限</label
              >
              <input id="ctl00_cphBody_txtMBR_LIMIT" type="text" readonly />
            </div>
            <div class="d-flex flex-column col-10 col-md-8 col-lg-5 mb-3">
              <label for="ctl00_cphBody_txtMBR_PW_Curr" class="requiredLabel"
                >目前密碼</label
              >
              <input id="ctl00_cphBody_txtMBR_PW_Curr" type="password" />
              <i class="eyeSwitch fa-solid fa-eye-slash"></i>
            </div>
            <div class="d-flex col-10 col-md-8 col-lg-5 mb-3 mt-3">
              <button class="btn btn-primary me-3">修改</button>
              <button class="btn btn-secondary">取消</button>
            </div>
          </div>
          <!-- 結束 內文-->
        </div>
      </div>
    </main>

    <!-- 開始導入 共用 footer -->
    <script src="shared/footer.js"></script>
    <!-- 結束導入 共用 footer -->

    <!-- 開始導入 共用javascript -->
    <script src="shared/javascript.js"></script>
    <!-- 結束導入 共用javascript -->
  </body>
</html>
